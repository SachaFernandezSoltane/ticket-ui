<!-- Si l'utilisateur est connecté -->
<li *ngIf="estConnecte()">
  <button mat-button [matMenuTriggerFor]="menu" class="nav_link">Compte</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="deconnexion()">Se déconnecter</button>
  </mat-menu>
</li>

<!-- Si l'utilisateur n'est pas connecté -->
<li *ngIf="!estConnecte()">
  <button mat-button class="nav_link">Se connecter</button>
</li>
