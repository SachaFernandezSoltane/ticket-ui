<app-navbar></app-navbar>
<div class="card-container">
  <div *ngFor="let ticket of ticketsToDisplay" class="card-wrapper">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-subtitle>{{ ticket.userTicket}}</mat-card-subtitle>
        <mat-card-title>{{ ticket.titreTicket}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ ticket.descriptionTicket}}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>REPONDRE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
