<div class="center-div">
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Créer un compte</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<button>Se connecter</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form (submit)="onSubmit()">
				<h1>Créer un compte</h1>
				<input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
                <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
				<input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
				<button type="submit">Enregistrer</button>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>Vous pouvez créer un compte à tout moment !</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Welcome Back!</h1>
					<p>Tu y es presque !</p>
					<button class="ghost" id="signUp" (click)="onLogin()">Se connecter</button>
				</div>
			</div>
		</div>
	</div>
</div>
